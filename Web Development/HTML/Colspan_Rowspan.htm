This is to modify the area covered by the row and coloumn


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

        <thead>
        <tr>
            <th rowspan="2">Item</th> <!-- This th tag is to represent the starting row of your table-->
            <th colspan="2">Price</th>
        </tr> <!--tr tag is used to create row content in the table-->

        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
      <tbody>
        <tr>
            <td>Frotti</td> <!-- This td tag is for representing the data-->
            <td>10</td>
            <td>0.14</td>
        </tr>
    
        <tr>
            <td>Pasta</td>
            <td>20</td>
            <td>0.30</td>
        </tr>

        <tr>
            <td>Samosa</td>
            <td>10</td>
            <td>1</td>
        </tr>
    </tbody>
    
    </table>
</body>
</html>
