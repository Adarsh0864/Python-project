<!-- element, which is an HTML5 feature that allows users to select a value from a range of values using a slider -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form action="/action"
    <label for ="vol">Select your volume level</label>
    <input type="range" id ="vol"min="0"max="100"name="vol"/>
    <button>submit</button>
    <!--And lets say i have step attribute so we can configure our levels at at certain point here is the example:-->
    <hr>
    <label for ="level">Select your level</label>
    <input type="range" id="level"min="0"max= "100"name="level"step="10"/>
    <button>submit</button>
    <!--SO here the increase will in division of 10-->

</form>
</body>
</html>
