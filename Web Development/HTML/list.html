<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!-- Here we are creating list:-->
    <ul>
        <li><h3>I waanna buy:</h3>Bread</li> <!-- We also can use different tag inside the list tag-->
        <li>Jam</li>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
    <p>This is a ordered list:</p>
    <ol type ="A">
        <li>Bread</li> <!-- We also can use different tag inside the list tag-->
        <li>Jam</li>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
</body>
</html>
