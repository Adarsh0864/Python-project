<!--With the help of this attribute we will create a name value pair and we can easily notice that at the upper url-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter username" id="username" name="username"/>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter the password" id="password" name="password"/>
        </div>   
        <button>submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text"placeholder="Search for yt" name="search_query"/>
        <button>search</button>
    </form>
</body>
</html>
